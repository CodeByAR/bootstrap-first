<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/site.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/pie.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            Bethany's Pie Shop</a
          >

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="allpies.html">Pies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html">Order</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="jumbotron jumbotron-other container-fluid">
        <div class="container">
          <h1 class="display-3 text-white">Ready to order? So are we!</h1>
        </div>
      </div>

      <div class="container">
        <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
          <h1 class="display-4">Your details</h1>
        </div>

        <div class="row">
          <div class="col-md-8 offset-2">
            <h4 class="mb-3">
              <form action="order.html" method="GET">
                <div class="row">
                  <div class="col-md-6 mb-3 form-group">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Your First Name"
                    />
                  </div>
                  <div class="col-md-6 mb-3 form-group">
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Your Last Name"
                    />
                  </div>
                </div>
                <div class="mb-3 form-group">
                  <label for="email">Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> @ </span>
                    </div>
                    <input
                      type="text"
                      id="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="mb-3 form-group">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    id="address"
                    placeholder="Bakery Street"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <div class="row">
                    <div class="col-md-6 mb-3 form-group">
                      <label for="zip">Zip</label>
                      <input
                        type="text"
                        class="form-control"
                        id="zip"
                        placeholder="Zip Code"
                      />
                    </div>
                    <div class="col-md-6 mb-3 form-group">
                      <label for="city">City</label>
                      <input
                        type="text"
                        class="form-control"
                        id="city"
                        placeholder="City"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 mb-3 form-group">
                    <label for="state">State</label>
                    <select id="state" class="custom-select w-100">
                      <option value="">Select State...</option>
                      <option>Alabama</option>
                      <option>Alaska</option>
                      <option>Arizona</option>
                      <option>California</option>
                      <option>Colorado</option>
                      <option>Delaware</option>
                      <option>Florida</option>
                      <option>Georgia</option>
                      <option>Hawaii</option>
                    </select>
                  </div>
                  <div class="col-md-5 mb-3 form-group">
                    <label for="country">Country</label>
                    <select id="country" class="custom-select w-100">
                      <option value="">Select Country...</option>
                      <option>France</option>
                      <option>Belgium</option>
                      <option>Germany</option>
                      <option>United Kingdom</option>
                      <option>United States</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea
                      id="remarks"
                      rows="3"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>
                <div class="mb-5">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="saveShipping"
                    />
                    <label for="saveShipping" class="custom-control-label"
                      >Remember my shipping information</label
                    >
                  </div>
                </div>
                <button
                  class="btn btn-success btn-lg btn-block mb-3"
                  type="submit"
                >
                  Place your order now!
                </button>
              </form>
            </h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
